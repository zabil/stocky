<html>
<head>
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="static/css/chartist.min.css"/>
    <script src="static/js/lib/jquery-2.1.1.min.js" language="JavaScript"></script>
    <script src="static/js/lib/lodash.min.js" language="JavaScript"></script>
    <script src="static/js/lib/moment.min.js" language="JavaScript"></script>
    <script src="static/js/lib/svg.min.js" language="JavaScript"></script>
    <script src="static/js/lib/chartist.min.js" language="JavaScript"></script>
    <script src="static/js/lib/jquery-2.1.1.min.js" language="JavaScript"></script>
    <script src="static/js/lib/bootstrap.min.js" language="JavaScript"></script>
    <script src="static/js/lib/angular.min.js" language="JavaScript"></script>
    <script src="static/js/application.js" language="JavaScript"></script>
</head>
<body ng-app="stocky" ng-controller="StockDataController">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Stocky</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search" ng-submit="search(symbol)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Symbol" autofocus ng-model="symbol"
                           ng-required="true">
                </div>
                <button type="submit" class="btn btn-default">Go</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div ng-show="!symbol">
        <h2>Search for a symbol e.g. WPRO or INFY (mind the case)</h2>
    </div>

    <h2 ng-show="!trend && data">No trend for {[{symbol}]}</h2>

    <div ng-hide="!trend">
        <h2>Trend</h2>
    </div>
    <span class="stock-chart"></span>

</div>
</body>
</html>
